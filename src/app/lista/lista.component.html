<h1 style="text-align: center" class="my-3">Piezas</h1>
<div class="container">
  <div id="insertarPieza" class="mt-3">
    <form (submit)="enviarDatos()">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="mt-4">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              [(ngModel)]="formData.nombre"
              name="nombre"
              required
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Precio</mat-label>
            <input
              matInput
              type="number"
              class="example-right-align"
              placeholder="0"
              [(ngModel)]="formData.precio"
              name="precio"
            />
            <span matTextPrefix>â‚¬&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="primary">Insertar pieza</button>
    </form>
  </div>
</div>
<div class="alert alert-info" role="alert" *ngIf="piezaInsertada">
  Pieza insertada correctamente.
</div>
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <ng-container *ngFor="let pieza of listaPiezas">
      <div class="col">
        <app-acerca-de [piezas]="pieza"></app-acerca-de>
      </div>
    </ng-container>
  </div>
</div>
