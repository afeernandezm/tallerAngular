<h1 style="text-align: center">Inicio de sesi칩n</h1>
<div class="container">
  <div id="formulario" class="mt-3">
    <form class="custom-form">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="mt-3">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              placeholder="Introduce tu nombre"
              type="text"
              [(ngModel)]="nombre"
              name="nombre"
              required="required"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Introduce tu email</mat-label>
            <input
              matInput
              placeholder="antonio@ejemplo.com"
              required
              type="email"
              [(ngModel)]="email"
              name="email"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Introduce tu contrase침a</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Contrase침a"
              required="required"
            />

            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="login()"
          >
            Iniciar Sesi칩n
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
